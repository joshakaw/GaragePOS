<div class="my-container">

    <div class="content">
        <div class="receipt">
            <div style="display: flex; flex: none;height:40px">
                <button class="footer-button" [disabled]="isActiveTransaction || promptActive">
                    <div class="text" (click)="onViewPreviousTransactions()">
                        â—€
                    </div>
                </button>
                <button class="footer-button" style="flex:6;">
                    <div class="text">
                        {{currentTransactionId ? "#" + currentTransactionId : "Ready"}}

                    </div>
                </button>
                <button class="footer-button" [disabled]="!isActiveTransaction">
                    <div class="text">
                        
                    </div>
                </button>
            </div>
            <!-- <div style="display:flex;height:80px">
                <div style="width:80px;background-color: aliceblue;">
                    a
                </div>
                <div style="flex:1;text-align: center;">
                    {{currentTransactionId ? "#" + currentTransactionId : "Ready for Next Transaction"}}

                </div>
                <div style="width:80px;background-color: aliceblue;">
                    b
                </div>
            </div> -->
            <app-receipt [receiptItemList]="items" [selectedItemIndex]="selectedItemIndex"
                [transactionReferenceNumber]="currentTransactionId" (onClickItemIndex)="selectedItemIndex = $event"
                style="flex-grow: 1" />
            <div style="display: flex; flex: none;height:80px;">
                <button class="footer-button footer-button-border-right" [disabled]="!isActiveTransaction">
                    <div class="text" (click)="onQuantityChange()">
                        Change<br />
                        Quantity
                    </div>
                </button>
                <button class="footer-button footer-button-border-right" (click)="onVoidItem()"
                    [disabled]="!isActiveTransaction">
                    <div class="text">
                        Void<br />
                        Item
                    </div>
                </button>
                <button class="footer-button" (click)="onPriceOverride()" [disabled]="!isActiveTransaction">
                    <div class="text">
                        Override<br />
                        Price
                    </div>
                </button>
            </div>
        </div>
        <div class="center-column">
            <div class="prompt-host-container">
                <ng-template #promptHost></ng-template>
            </div>
            <div class="grid" [hidden]="promptActive">
                <router-outlet></router-outlet>
            </div>
            <div class="function-deck">
                <button class="footer-button footer-button-border-right" [routerLink]="['/grid']"
                    routerLinkActive="navigated" [disabled]="promptActive">
                    <div class="text" (click)="navigateConditional('grid', false)">
                        Quick Grid
                    </div>
                </button>
                <button class="footer-button footer-button-border-right" [routerLink]="['/product']"
                    routerLinkActive="navigated" [disabled]="promptActive">
                    <div class="text" (click)="navigateConditional('product', false)">
                        Products
                    </div>
                </button>
                <button class="footer-button" [routerLink]="['/report']" routerLinkActive="navigated"
                    [disabled]="isActiveTransaction || promptActive">
                    <div class="text" (click)="navigateConditional('report', true)">
                        Reports
                    </div>
                </button>
                <!-- <div class="footer-button footer-button-border-right">
          <div class="text">
            Other<br />
            Function
          </div>
        </div> -->
                <!-- <div
          class="footer-button footer-button-border-right"
          (click)="onSafeDrop()"
        >
          <div class="text">
            Safe<br />
            Drop
          </div>
        </div> -->
                <!-- <button class="footer-button footer-button-border-right" (click)="onVoidTransaction()"
                    [disabled]="!isActiveTransaction">
                    <div class="text">
                        Void Transaction
                    </div>
                </button> -->
            </div>
        </div>
        <div class="ending-panel">
            <button class="footer-button" (click)="onCashPayment()" [disabled]="!isActiveTransaction">
                <div class="text">Pay Cash</div>
            </button>
            <button class="footer-button-mod" (click)="onVoidTransaction()" [disabled]="!isActiveTransaction">
                <div class="text">Void Trans.</div>
            </button>
            <button class="footer-button-mod" (click)="onCashbox()" [disabled]="isActiveTransaction || promptActive">
                <div class="text">
                    ${{cashboxAmount.toFixed(2)}}<br>
                    In Cashbox
                </div>
            </button>
            <!-- <div class="footer-button" style="width: 100%">
        <div class="text">RECEIPT</div>
      </div> -->
        </div>
    </div>

</div>
