<div class="my-container">
  <!-- <div class="title">
        POS System
    </div> -->
  <div class="content">
    <div class="receipt">
      <app-receipt [receiptItemList]="items" [selectedItemIndex]="selectedItemIndex"
        [transactionReferenceNumber]="currentTransactionId" (onClickItemIndex)="selectedItemIndex = $event"
        style="flex-grow: 1" />
      <div style="display: flex; flex: none">
        <button class="footer-button footer-button-border-right" [disabled]="!currentTransactionId || promptActive">
          <div class="text" (click)="onQuantityChange()">
            Change<br />
            Quantity
          </div>
        </button>
        <button class="footer-button footer-button-border-right" (click)="onVoidItem()"
          [disabled]="!currentTransactionId || promptActive">
          <div class="text">
            Void<br />
            Item
          </div>
        </button>
        <button class="footer-button" (click)="onPriceOverride()" [disabled]="!currentTransactionId || promptActive">
          <div class="text">
            Price<br />
            Override
          </div>
        </button>
      </div>
    </div>
    <div class="center-column">
      <div class="prompt-host-container">
        <ng-template #promptHost></ng-template>
      </div>
      <div class="grid" [style.display]="promptActive ? 'none' : 'block'">
        <app-preset-grid />
      </div>

      <div class="function-deck">
        <button class="footer-button footer-button-border-right">
          <div class="text" (click)="onConfigureGrid()">
            Configure Grid
          </div>
        </button>
        <!-- <div class="footer-button footer-button-border-right">
          <div class="text">
            Other<br />
            Function
          </div>
        </div> -->
        <!-- <div
          class="footer-button footer-button-border-right"
          (click)="onSafeDrop()"
        >
          <div class="text">
            Safe<br />
            Drop
          </div>
        </div> -->
        <div class="footer-button footer-button-border-right">
          <div class="text">
            Void Transaction
          </div>
        </div>
      </div>
    </div>
    <div class="ending-panel">
      <button class="footer-button" style="width: 100%" (click)="onCashPayment()"
        [disabled]="!currentTransactionId || promptActive">
        <div class="text">CASH</div>
      </button>
      <!-- <div class="footer-button" style="width: 100%">
        <div class="text">RECEIPT</div>
      </div> -->
    </div>
  </div>
  <!-- <div class="footer">
    </div> -->
</div>
