<div class="prompt-container">
    <div class="header">
        <b>{{title}}</b>
        <p>{{description}}</p>
    </div>
    <div class="list-region">
        <div *ngFor="let listItem of inputParams.listItems"
            (click)="selection = listItem"
            [class.selected]="selection === listItem"
            class="button list-item">
            <div class="text">
                {{listItem}}
            </div>
        </div>
    </div>
    <div style="padding:10px" class="button-region">
        <div *ngFor="let button of options" 
            (click)="onOptionClicked(button)"
            class="button">
            <div class="text">
                {{button}}
            </div>
        </div>
    </div>
</div>
